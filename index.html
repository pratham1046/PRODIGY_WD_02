<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div data-cell-index="0" class="tile"></div>
            <div data-cell-index="1" class="tile"></div>
            <div data-cell-index="2" class="tile"></div>
            <div data-cell-index="3" class="tile"></div>
            <div data-cell-index="4" class="tile"></div>
            <div data-cell-index="5" class="tile"></div>
            <div data-cell-index="6" class="tile"></div>
            <div data-cell-index="7" class="tile"></div>
            <div data-cell-index="8" class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset Game</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
